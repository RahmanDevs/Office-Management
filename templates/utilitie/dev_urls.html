<!-- templates/dev_urls.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All URLs by App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        h2 { color: #0066cc; border-bottom: 1px solid #ccc; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 5px 0; }
        a { text-decoration: none; color: #0077cc; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h1>All URLs (Grouped by App)</h1>

{% for app, urls in url_dict.items %}
    <h2>{{ app }}</h2>
    <ul>
    {% for name, url in urls %}
        <li>
            <a href="{{ url }}" target="_blank">{{ name }}</a>  
            <small>({{ url }})</small>
        </li>
    {% endfor %}
    </ul>
{% empty %}
    <p>No URLs found.</p>
{% endfor %}

</body>
</html>
