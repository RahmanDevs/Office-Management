<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Resulation</title>

    <!-- Select2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 8px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }

      .header p {
        font-size: 1rem;
        opacity: 0.95;
      }

      form {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .form-section {
        padding: 32px;
        border-bottom: 2px solid #f0f0f0;
      }

      .form-section:last-child {
        border-bottom: none;
      }

      .section-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 24px;
        padding-bottom: 12px;
        border-bottom: 3px solid #667eea;
        display: inline-block;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #4a5568;
        font-size: 0.9rem;
      }

      select,
      input[type="date"],
      input[type="datetime-local"] {
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: white;
        color: #2d3748;
      }

      select:focus,
      input[type="date"]:focus,
      input[type="datetime-local"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .select2-container {
        width: 100% !important;
      }

      .select2-container--default .select2-selection--single {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        height: 46px;
        padding: 4px;
      }

      .select2-container--default .select2-selection--single .select2-selection__rendered {
        line-height: 36px;
        padding-left: 12px;
        color: #2d3748;
      }

      .select2-container--default .select2-selection--single .select2-selection__arrow {
        height: 44px;
      }

      .select2-container--default.select2-container--focus .select2-selection--single {
        border-color: #667eea;
      }

      .select2-results__options {
        max-height: 400px !important;
        overflow-y: auto !important;
      }

      .viva-dates-section {
        background: #f7fafc;
        padding: 20px;
        border-radius: 12px;
        margin-top: 8px;
      }

      .viva-date-item {
        display: flex;
        gap: 12px;
        margin-bottom: 12px;
        align-items: center;
      }

      .viva-date-item:last-child {
        margin-bottom: 0;
      }

      .viva-date-item input {
        flex: 1;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .btn-secondary {
        background: #4299e1;
        color: white;
      }

      .btn-secondary:hover {
        background: #3182ce;
      }

      .btn-danger {
        background: #f56565;
        color: white;
        padding: 8px 16px;
        font-size: 13px;
      }

      .btn-danger:hover {
        background: #e53e3e;
      }

      .btn-add {
        background: #48bb78;
        color: white;
        margin-top: 12px;
      }

      .btn-add:hover {
        background: #38a169;
      }

      .form-actions {
        padding: 32px;
        background: #f7fafc;
        display: flex;
        justify-content: center;
        gap: 16px;
      }

      .icon {
        margin-right: 8px;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .form-section {
          padding: 24px;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }

        .form-actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      form {
        animation: fadeIn 0.6s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ“‹ Exam Resulation</h1>
        <p>Complete the form below to generate exam resulation document</p>
      </div>

      <form id="exam-resulation-form" onsubmit="event.preventDefault(); submitForm();">
        
        <!-- Basic Information Section -->
        <div class="form-section">
          <div class="section-title">ðŸ“š Basic Information</div>
          <div class="form-grid">
            <div class="form-group">
              <label>Exam Year</label>
              <select name="academic_year" required>
                <option value="">--Select Year--</option>
                {% for year in academic_years %}
                <option value="{{ year.year }}">{{ year.year }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label>Exam Committee</label>
              <select name="exam_committee" required>
                <option value="">--Select Committee--</option>
              </select>
            </div>
            <div class="form-group">
              <label>Exam Type</label>
              <select name="exam_type" required>
                <option value="">--Select Type--</option>
                <option value="regular">Regular</option>
                <option value="supply_rec">Retake/Supplementary</option>
                <option value="special">Special</option>
              </select>
            </div>
            <div class="form-group">
              <label>Semester</label>
              <select name="semester" required>
                <option value="">--Select Semester--</option>
                {% for sem in semesters %}
                <option value="{{ sem }}">{{ sem }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>

        <!-- Schedule Section -->
        <div class="form-section">
          <div class="section-title">ðŸ“… Schedule & Deadlines</div>
          <div class="form-grid">
            <div class="form-group">
              <label>Resulation Date & Time</label>
              <input type="datetime-local" name="resulation_date_time" required />
            </div>
            <div class="form-group">
              <label>Start Date of Fillup</label>
              <input type="date" name="start_date_of_fillup" required />
            </div>
            <div class="form-group">
              <label>Last Date of Fillup</label>
              <input type="date" name="last_date_of_fillup" required />
            </div>
            <div class="form-group">
              <label>Start Date of Exam</label>
              <input type="date" name="start_date_of_exam" required />
            </div>
            <div class="form-group">
              <label>Question Submission Deadline</label>
              <input type="date" name="question_submission_deadline" required />
            </div>
            <div class="form-group">
              <label>Question Moderation Date & Time</label>
              <input type="datetime-local" name="question_moderation_date_time" required />
            </div>
            
            
            <!-- <div class="form-group">
              <label>Duty Roster Made By</label>
              <select name="duty_roster_made_by" required>
                <option value="">--Select Teacher--</option>
                {% for teacher in teachers %}
                <option value="{{ teacher.full_name_ansi }}">{{ teacher.full_name_en }}</option>
                {% endfor %}
              </select>
            </div> -->

          </div>
        </div>

        <!-- Viva Dates Section -->
        <div class="form-section">
          <div class="section-title">ðŸŽ“ Viva Dates</div>
          <div class="viva-dates-section">
            <div id="vivaContainer"></div>
            <button type="button" class="btn btn-add" onclick="addVivaDate()">
              <span class="icon">+</span> Add Viva Date
            </button>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <span class="icon">âœ“</span> Generate Document
          </button>
        </div>
      </form>
    </div>

    <!-- Hidden URL Container -->
    <div id="url-container" style="display: none">
      <input type="text" id="submit_exam_resulation_url" value="{% url 'generate_exam_resulation' %}" readonly />
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
      function addVivaDate(value = "") {
        const container = document.getElementById("vivaContainer");
        const wrapper = document.createElement("div");
        wrapper.className = "viva-date-item";
        wrapper.innerHTML = `
          <input type="date" name="viva_date[]" value="${value}" required>
          <button type="button" class="btn btn-danger" onclick="this.parentElement.remove()">
            âœ• Remove
          </button>
        `;
        container.appendChild(wrapper);
      }

      // Get Programs based on Academic Year
      document.querySelector('select[name="academic_year"]').addEventListener("change", function () {
        const academic_year = this.value;
        console.log("Selected Academic Year:", academic_year);
        exam_committeeSelect = document.querySelector('select[name="exam_committee"]');
        exam_committeeSelect.innerHTML = '<option value="">--Select Exam Committee--</option>';

        if (academic_year) {
          fetch(`/academic/get_exam_committee/?academic_year=${academic_year}`)
            .then((response) => response.text())
            .then((data) => {
              const jsonData = JSON.parse(data);
              if (jsonData.code === 200) {
                const committees = jsonData.data;
                committees.forEach((item) => {
                  const [pk, title] = item.split(": ");
                  const option = document.createElement("option");
                  option.value = pk;
                  option.textContent = title;
                  exam_committeeSelect.appendChild(option);
                });
              } else {
                console.error("Error:", jsonData.message);
              }
            })
            .catch((err) => console.error("Error fetching programs:", err));
        }
      });

      const submit_exam_resulation_url = document.getElementById("submit_exam_resulation_url").value;

      // CSRF for Django
      function getCookie(name) {
        let cookieValue = null;
        document.cookie.split(";").forEach((cookie) => {
          const trimmed = cookie.trim();
          if (trimmed.startsWith(name + "=")) {
            cookieValue = decodeURIComponent(trimmed.substring(name.length + 1));
          }
        });
        return cookieValue;
      }

      // SUBMIT AS JSON
      function submitForm() {
        const form = document.getElementById("exam-resulation-form");
        const vivaDates = Array.from(document.querySelectorAll('input[name="viva_date[]"]')).map(el => el.value).filter(v => v !== "");
        
        const data = {
          academic_year: form.academic_year.value,
          exam_committee: form.exam_committee.value,
          semester: form.semester.value,
          exam_type: form.exam_type.value,
          question_submission_deadline: form.question_submission_deadline.value,
          question_moderation_date_time: form.question_moderation_date_time.value,
          viva_dates: vivaDates,
          resulation_date_time: form.resulation_date_time.value,
          start_date_of_exam: form.start_date_of_exam.value,
          start_date_of_fillup: form.start_date_of_fillup.value,
          last_date_of_fillup: form.last_date_of_fillup.value,
        };

        fetch(submit_exam_resulation_url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken"),
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            const disposition = response.headers.get("Content-Disposition");
            const match = disposition && disposition.match(/filename="?(.+)"?/);
            const filename = match ? match[1] : "exam_resulation.docx";
            return response.blob().then((blob) => ({ blob, filename }));
          })
          .then(({ blob, filename }) => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
          })
          .catch((err) => {
            alert("An error occurred while generating the document.");
            console.error(err);
          });
      }
    </script>
  </body>
</html>
