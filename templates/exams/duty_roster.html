<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Duty Roster</title>

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 25px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .course-row {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f1f5f9;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
      align-items: flex-start;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      min-width: 250px;
      flex: 1;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    select,
    input[type="date"],
    select[name="exam_session"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .select2-container {
      width: 100% !important;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="button"] {
      background-color: #3498db;
      color: white;
      margin-right: 10px;
    }

    button[type="submit"] {
      background-color: #2ecc71;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    /* Container row */
.row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;             /* space between columns */
  margin-bottom: 25px;   /* spacing below this row */
  align-items: flex-start;
}

/* Each form group styling */
.form-group {
  display: flex;
  flex-direction: column;
  flex: 1 1 250px;       /* flexible width with min 220px */
  min-width: 250px;
}

/* Labels */
.form-group label {
  font-weight: 600;
  margin-bottom: 6px;
  color: #444;
  font-size: 14px;
  user-select: none;
}

/* Inputs and selects in this section */
.form-group input[type="text"],
.form-group select {
  padding: 8px 10px;
  border: 1.5px solid #bbb;
  border-radius: 5px;
  font-size: 14px;
  transition: border-color 0.3s ease;
  width: 100%;
  box-sizing: border-box;
}

/* Input/select focus effect */
.form-group input[type="text"]:focus,
.form-group select:focus {
  border-color: #3498db;
  outline: none;
  box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
}

.close-container {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 40px;
  height: 40px;
  cursor: pointer;
}

.leftright,
.rightleft {
  height: 5px;
  width: 30px;
  position: absolute;
  top: 5px;
  right: -5px;
  background-color: #F4A259; /* softorange */
  border-radius: 2px;
  transition: all 0.3s ease-in;
}

.leftright {
  transform: rotate(45deg);
}

.rightleft {
  transform: rotate(-45deg);
}

label.close {
  color: white;
  font-family: Helvetica, Arial, sans-serif;
  font-size: 0.6em;
  text-transform: uppercase;
  letter-spacing: 2px;
  transition: all 0.3s ease-in;
  opacity: 0;
  position: absolute;
  top: 45px;
  left: 5px;
}

.close-container:hover .leftright {
  transform: rotate(-45deg);
  background-color: #F25C66; /* tomatored */
}

.close-container:hover .rightleft {
  transform: rotate(45deg);
  background-color: #F25C66;
}

.close-container:hover label.close {
  opacity: 1;
}

.course-row {
  position: relative; /* needed for absolute positioning of close icon */
}
  </style>
</head>
<body>
  <h2>Exam Duty Roster</h2>
  <!-- <form id="roster-form" onsubmit="event.preventDefault(); submitForm();"> -->

    <form id="roster-form" method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row" style="margin-bottom: 25px;">
        <div class="form-group">
            <label>Program</label>
            <select name="program" required>
            <option value="">--Select Program--</option>
            <option value="BTIS">BTIS</option>
            <option value="MTIS">MTIS</option>
            </select>
        </div>
        <div class="form-group">
            <label>Semester</label>
            <select name="semester" required>
            <option value="">--Select Semester--</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
            
        </select>
    </div>
    <div class="form-group">
        <label>Exam Year</label>
        <select name="exam_year" required>
            <option value="">--Select Type--</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>

        </select>
    </div>
    <div class="form-group">
        <label>Exam Type</label>
        <select name="exam_type" required>
            <option value="">--Select Type--</option>
            <option value="regular">Regular</option>
            <option value="supply_rec">Retak/Supplementary</option>
            <option value="Special">Special</option>
        </select>
    </div>
    <div class="form-group">
      <label>Chair of Exam Committee</label>
      <select name="chair_exam_committee">
          <option value="">--Select Chair--</option>
      {% for teacher in teachers %}
        <option value="{{ teacher.id }}">{{ teacher.full_name_en }}</option>
      {% endfor %}
      </select>
    </div>
</div>


<hr><br>
<div id="courses"></div>

    <!-- Hidden Template -->
    <template id="course-template">
      <div class="course-row">
        <div class="row">
          <div class="form-group">
            <label>Course Code</label>
            <select name="course_code" required>
              <option value="">--Select--</option>
            </select>
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="date" name="exam_date" required>
          </div>
          <div class="form-group">
            <label>Time</label>
            <select name="exam_session" required>
              <option value="morning">Morning</option>
              <option value="evening">Evening</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label>Head Examiner</label>
            <select name="head_examiner">
                <option value="">--Select Head Examiner--</option>
            {% for teacher in teachers %}
              <option value="{{ teacher.id }}">{{ teacher.full_name_en }}</option>
            {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label>Envisilators</label>
            <select name="envisilators" multiple>
            {% for teacher in teachers %}
              <option value="{{ teacher.id }}" data-short="{{ teacher.short_name_en }}">{{ teacher.full_name_en }}</option>
             {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label>Assistants</label>
            <select name="assistants" multiple>
            {% for officer in officers %}
              <option value="{{ officer.id }}" data-short="{{ officer.short_name_en }}">{{ officer.full_name_en }}</option>
            {% endfor %}
            </select>
          </div>
        </div>
        <div class="close-container" onclick="removeCourseRow(this)">
          <div class="leftright"></div>
          <div class="rightleft"></div>
          <label class="close">close</label>
        </div>


      </div>
    </template>

    <button type="button" onclick="addCourseRow()">Add Course</button>
    <button type="submit">Generate DOCX</button>
  </form>

  <!-- jQuery + Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  // Sample course data based on program and semester
  const coursesByProgramSemester = {
    "BTIS": {
      "1st": ["1101", "1102", "1103", "1104", "1105",  ],
      "2nd": ["1201", "1202", "1203", "1204", "1205",  ],
      "3rd": ["2301", "2302", "2303", "2304", "2305",  ],
      "4th": ["2401", "2402", "2403", "2404", "2405",  ],
      "5th": ["311", "312", "313", "314", "315",  ],
      "6th": ["321", "322", "323", "324", "325",  ],
      "7th": ["411", "412", "413", "414", "415",   ],
      "8th": ["421", "422", "423", "424", "425", "426" ],
    },
    "MTIS": {
      "1st": ["5101", "5102", "5103", "5104", "5105", "5106", "5107"],
      "2nd": ["5201", "5202", "5203", "5204", "5205", "5206", "5207"],
      
    }
  };

  // Initialize Select2 for Envisilators and Assistants
  function initializeSelect2(context) {
    const formatOption = (option) => option.text;
    const formatSelected = (option) => {
      if (!option.element) return option.text;
      return $(option.element).data('short') || option.text;
    };

    $(context).find('select[name="envisilators"]').select2({
      placeholder: "Select Envisilators",
      maximumSelectionLength: 5,
      templateResult: formatOption,
      templateSelection: formatSelected,
      width: '100%'
    });

    $(context).find('select[name="assistants"]').select2({
      placeholder: "Select Assistants",
      maximumSelectionLength: 3,
      templateResult: formatOption,
      templateSelection: formatSelected,
      width: '100%'
    });
  }

  // Update a single course_code select element with options
  function updateCourseOptions(selectElem, program, semester) {
    const previousValue = selectElem.value;
    selectElem.innerHTML = '<option value="">--Select--</option>';

    const courses = coursesByProgramSemester[program]?.[semester];
    if (courses) {
      courses.forEach(course => {
        const [code, label] = course.split(' - ');
        const option = document.createElement('option');
        option.value = code;
        option.text = course;
        selectElem.appendChild(option);
      });
    }

    // Try to restore previous selection if still valid
    if ([...selectElem.options].some(opt => opt.value === previousValue)) {
      selectElem.value = previousValue;
    }
  }

  // Add a new course row
  function addCourseRow() {
    const container = document.getElementById('courses');
    const template = document.getElementById('course-template');
    const clone = template.content.cloneNode(true);
    container.appendChild(clone);

    const lastCourse = container.querySelector('.course-row:last-child');
    initializeSelect2(lastCourse);

    // Populate course code only for the new row
    const program = document.querySelector('select[name="program"]').value;
    const semester = document.querySelector('select[name="semester"]').value;
    const courseSelect = lastCourse.querySelector('select[name="course_code"]');
    updateCourseOptions(courseSelect, program, semester);
  }
  function removeCourseRow(button) {
    const row = button.closest('.course-row');
    row.remove();
  }

  // Update all course_code selects when program or semester changes
  function updateAllCourseCodes() {
    const program = document.querySelector('select[name="program"]').value;
    const semester = document.querySelector('select[name="semester"]').value;

    document.querySelectorAll('select[name="course_code"]').forEach(selectElem => {
      updateCourseOptions(selectElem, program, semester);
    });
  }

// Submit form and download DOCX

//     const form = document.getElementById('roster-form');
//     const formData = new FormData(form);
//     fetch('/generate-docx/', {
//       method: 'POST',
//       body: formData,
//     })
//     .then(response => response.blob())

//       const url = window.URL.createObjectURL(blob);
//       const a = document.createElement('a');
//       a.href = url;
//       a.download = "exam_duty_roster.docx";
//       document.body.appendChild(a);
//       a.click();
//       a.remove();
//     });
//   }

  // Initialize on page load
  document.addEventListener("DOMContentLoaded", () => {
    addCourseRow(); // Add the initial row

    // Watch for changes on program or semester dropdown
    const programSelect = document.querySelector('select[name="program"]');
    const semesterSelect = document.querySelector('select[name="semester"]');
    programSelect.addEventListener('change', updateAllCourseCodes);
    semesterSelect.addEventListener('change', updateAllCourseCodes);
  });
</script>
</body>
</html>
